ui:
  domain: registry-ui.local.hejsan.xyz
tls:
  name: local-hejsan-xyz-tls
registry:
  domain: registry.local.hejsan.xyz
  persistance:
    size: 1000Gi
    name: container-registry
    server: storage.local.hejsan.xyz
    path: /kubernetes/container-registry
docker-registry:
  proxy:
    enabled: true
  persistence:
    enabled: true
    size: 1000Gi
    existingClaim: container-registry
docker-registry-ui:
  ui:
    dockerRegistryUrl: https://registry.local.hejsan.xyz
dockerconfigjson:
  name: container-registry-secret
  username: admin
  server: registry.local.hejsan.xyz
