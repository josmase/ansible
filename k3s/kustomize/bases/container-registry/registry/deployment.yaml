---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: container-registry
  labels:
    app: container-registry
spec:
  replicas: 3
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: container-registry
  template:
    metadata:
      labels:
        app: container-registry
    spec:
      volumes:
        - name: config
          configMap:
            defaultMode: 420
            name: container-registry-config
      containers:
        - name: container-registry
          image: "docker.io/registry:2.7"
          imagePullPolicy: Always
          #command: [ "/bin/sh", "-c", "cat /etc/docker/registry/config.yml" ]
          ports:
            - name: registry
              containerPort: 5000
              protocol: TCP
          volumeMounts:
            - mountPath: "/etc/docker/registry"
              name: "config"
          livenessProbe:
            httpGet:
              path: /v2/
              port: registry
          readinessProbe:
            httpGet:
              path: /v2/
              port: registry
