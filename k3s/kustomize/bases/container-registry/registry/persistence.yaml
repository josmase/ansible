apiVersion: v1
kind: PersistentVolume
metadata:
  name: container-registry
spec:
  capacity:
    storage: 1000G
  accessModes:
    - ReadWriteOnce
  nfs:
    server: {{ .Values.registry.persistance.server | quote }}
    path: {{ .Values.registry.persistance.path | quote }}
    readOnly: false
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.registry.persistance.name | quote }}
  namespace: {{ .Release.Namespace | quote }}
spec:
  accessModes:
    - ReadWriteOnce
  volumeName: {{ .Release.Name }}
  volumeMode: Filesystem
  storageClassName: ''
  resources:
    requests:
      storage: {{ .Values.registry.persistance.size | quote }}
