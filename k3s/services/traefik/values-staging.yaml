image:
  tag: v3.0.0-beta3

globalArguments:
  - "--global.sendanonymoususage=false"
  - "--global.checknewversion=false"

additionalArguments:
  - "--serversTransport.insecureSkipVerify=true"
  - "--log.level=INFO"

deployment:
  enabled: true
  replicas: 3
  annotations: {}
  podAnnotations: {}
  additionalContainers: []
  initContainers: []

ports:
  web:
    redirectTo: websecure
  websecure:
    tls:
      enabled: true

ingressRoute:
  dashboard:
    enabled: false

providers:
  kubernetesCRD:
    enabled: true
    allowExternalNameServices: true
    namespaces:
      - staging
  kubernetesIngress:
    enabled: true
    allowExternalNameServices: true
    namespaces:
      - staging

rbac:
  enabled: true
  namespaced: true

service:
  enabled: true
  type: LoadBalancer
  annotations: {}
  labels: {}
  spec:
    loadBalancerIP: 192.168.0.182 # this should be an IP in the MetalLB range
  loadBalancerSourceRanges: []
  externalIPs: []
