- name: Base configuration
  hosts: all_servers
  tags:
    - general
  vars_files:
    - ../vars/vault.yml
  roles:
    - role: gantsign.antigen
      users:
        - username: "{{ ansible_user }}"
          antigen_libraries:
            - name: oh-my-zsh
          antigen_theme:
            name: robbyrussell
          antigen_bundles:
            - name: git
            - name: zsh-syntax-highlighting
              url: zsh-users/zsh-syntax-highlighting
    - role: general_setup

- name: Inital docker setup
  hosts: docker
  vars_files:
    - ../vars/vault.yml
  roles:
    - install-docker
    - role: load_usb_modules
      when: "'home-assistant' in docker_templates"
      become: true

- name: Ensure nvme_tcp module and multipath is configured
  vars_files:
    - ../vars/vault.yml
  hosts: node
  become: true
  roles:
    - kubernetes

