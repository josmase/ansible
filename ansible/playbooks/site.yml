---
# Main Ansible Configuration Playbook
# This is the entry point for all Ansible automation tasks.
# It imports other playbooks based on their purpose.

- name: Validate configuration
  hosts: all
  roles:
    - variable_validation
  tags:
    - always

# Setup Playbooks
- name: Base system configuration
  import_playbook: setup/base.yml
  tags: [setup, initial]

- name: Storage configuration
  import_playbook: setup/storage.yml
  tags: [setup, initial]

- name: Printer configuration
  import_playbook: setup/printer.yml
  tags: [setup, initial]

# Maintenance Playbooks
- name: System updates
  import_playbook: maintenance/updates.yml
  tags: [maintenance]

- name: Controlled reboots
  import_playbook: maintenance/reboot.yml
  tags: [maintenance]
