- hosts: localhost
  vars_files:
    - ../vars/vault.yml
  vars:
    git_email: "{{ vault_git_email }}"
    git_name: Jonas Lundberg
  tasks:
    - name: create install directory
      file:
        path: "{{ playbook_dir  }}/../galaxy_{{ item }}"
        state: directory
      loop:
        - role
        - collection

    - name: Install dependencies
      local_action: command ansible-galaxy {{ item }} install -r {{ playbook_dir  }}/../requirements.yml -p {{ playbook_dir  }}/../galaxy_{{ item }} --ignore-errors
      loop:
        - role
        - collection
    - name: Set git email
      git_config:
        name: user.email
        scope: global
        value: "{{ git_email }}"
    - name: Set git name
      git_config:
        name: user.name
        scope: global
        value: "{{ git_name }}"
