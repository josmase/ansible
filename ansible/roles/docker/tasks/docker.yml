- name: Remove specified Docker-related packages
  apt:
    name: "{{ item }}"
    state: absent
  loop:
    - docker.io
    - docker-doc
    - docker-compose
    - docker-compose-v2
    - podman-docker
    - containerd
    - runc

- name: Update APT repositories
  apt:
    update_cache: yes

- name: Install required packages
  apt:
    name: "{{ item }}"
    state: present
  loop:
    - ca-certificates
    - curl
    - gnupg

- name: Create directory for APT keyrings
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: "0755"

- name: Download and install Docker GPG key
  shell: |
    curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
    chmod a+r /etc/apt/keyrings/docker.gpg
  args:
    executable: /bin/bash

- name: Create APT sources directory
  file:
    path: /etc/apt/sources.list.d
    state: directory
    mode: "0755"

#- name: Create Docker APT sources list
#  file:
#    path: /etc/apt/sources.list.d/docker.list
#    state: touch

- name: Get dpkg architecture
  command: dpkg --print-architecture
  register: dpkg_architecture

- name: Add Docker repository to APT sources
  lineinfile:
    path: /etc/apt/sources.list.d/docker.list
    line: "deb [arch={{ dpkg_architecture.stdout }} signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    create: yes

- name: Install Docker packages
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: yes

- name: Create docker group
  group:
    name: docker
    state: present

- name: Add user to group
  user:
    name: "{{ main_username }}"
    groups:
      - docker
    append: yes

- name: Start and Enable docker
  systemd:
    name: docker
    state: started
    enabled: yes
    daemon-reload: yes

