version: "3.7"
services:
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - PUID={{ main_uid }}
      - PGID={{ main_gid }}
      - TZ={{ timezone }}
    volumes:
      - "{{ appdata_path }}/grafana:/var/lib/grafana"
    ports:
      - 3000:3000
    restart: always
