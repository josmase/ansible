version: "3.7"
services:
  vpn:
    container_name: vpn
    image: qmcgaw/gluetun:latest
    restart: always
    cap_add:
      - net_admin
    ports:
      - 9091:9091 #transmission 
      - 7878:7878 #radarr
      - 8989:8989 #sonarr 
      - 8787:8787 #readarr
      - 9696:9696 #prowlarr
      - 6767:6767 #bazarr
    environment:
      - PUID={{ main_gid }}
      - GUID={{ main_uid }}
      - TZ={{ timezone }}
      - REGION=Norway
      - VPNSP=private internet access
      - PORT_FORWARDING=on
      - OPENVPN_USER={{ vault_vpn_user }}
      - OPENVPN_PASSWORD={{ vault_vpn_password }}
    volumes:
      - "{{ appdata_path }}/vpn/:/gluetun"

  transmission:
    container_name: transmission
    image: linuxserver/transmission
    network_mode: service:vpn
    environment:
      - PUID={{ main_uid }}
      - PGID={{ main_gid }}
      - TZ={{ timezone }}
    volumes:
      - "{{ appdata_path }}/transmission/config:/config"
      - "{{ storage_dir }}/downloads/:{{ storage_dir }}/downloads/"
    restart: always

  radarr:
    image: linuxserver/radarr
    container_name: radarr
    network_mode: service:vpn
    environment:
      - PUID={{ main_uid }}
      - PGID={{ main_gid }}
      - TZ={{ timezone }}
    volumes:
      - "{{ appdata_path }}/radarr:/config"
      - "{{ storage_dir }}:{{ storage_dir }}"
    restart: always

  sonarr:
    image: linuxserver/sonarr
    container_name: sonarr
    network_mode: service:vpn
    environment:
      - PUID={{ main_uid }}
      - PGID={{ main_gid }}
      - TZ={{ timezone }}
    volumes:
      - "{{ appdata_path }}/sonarr:/config"
      - "{{ storage_dir }}:{{ storage_dir }}"
    restart: always

  readarr:
    image: linuxserver/readarr:nightly
    container_name: readarr
    network_mode: service:vpn
    environment:
      - PUID={{ main_uid }}
      - PGID={{ main_gid }}
      - TZ={{ timezone }}
    volumes:
      - "{{ appdata_path }}/readarr:/config"
      - "{{ storage_dir }}:{{ storage_dir }}"
    restart: always

  prowlarr:
    image: linuxserver/prowlarr:develop
    container_name: prowlarr
    network_mode: service:vpn
    environment:
      - PUID={{ main_uid }}
      - PGID={{ main_gid }}
      - TZ={{ timezone }}
    volumes:
      - "{{ appdata_path }}/prowlarr:/config"
    restart: always

  bazarr:
    image: linuxserver/bazarr
    container_name: bazarr
    network_mode: service:vpn
    environment:
      - PUID={{ main_uid }}
      - PGID={{ main_gid }}
      - TZ={{ timezone }}
    volumes:
      - "{{ appdata_path }}/bazarr:/config"
      - "{{ storage_dir }}/files:{{ storage_dir }}/files"
    restart: always


