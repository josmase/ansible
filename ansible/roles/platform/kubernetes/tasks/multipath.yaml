- name: Ensure the multipath configuration directory exists
  file:
    path: /etc
    state: directory

- name: Create multipath.conf if it does not exist
  copy:
    dest: /etc/multipath.conf
    content: |
      defaults {
          user_friendly_names yes
      }
      blacklist {
          devnode "^sd[a-z0-9]+"
      }

- name: Add blacklist configuration to multipath.conf
  blockinfile:
    path: /etc/multipath.conf
    block: |
      blacklist {
          devnode "^sd[a-z0-9]+"
      }
    insertafter: EOF

- name: Check if multipathd service exists
  command: systemctl list-unit-files multipathd.service
  register: multipathd_check
  changed_when: false
  failed_when: false

- name: Restart multipathd service
  service:
    name: multipathd
    state: restarted
  when: multipathd_check.rc == 0

- name: Verify multipath configuration
  command: multipath -t
  register: multipath_output
  changed_when: false
  failed_when: false
  when: multipathd_check.rc == 0

- name: Output verification result
  debug:
    msg: "{{ multipath_output.stdout }}"
  when: multipathd_check.rc == 0 and multipath_output is defined
