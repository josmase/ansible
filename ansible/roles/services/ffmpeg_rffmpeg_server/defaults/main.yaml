---
# FFmpeg Configuration
ffmpeg_enable_hardware_accel: false
ffmpeg_hw_accel_type: "nvidia"  # nvidia, intel, amd
ffmpeg_enable_nvenc: "{{ ffmpeg_enable_hardware_accel and ffmpeg_hw_accel_type == 'nvidia' }}"

# NFS Configuration
nfs_mount_point: /mnt/jellyfin-cache
nfs_mount_src: "storage.local.hejsan.xyz:/kubernetes/jellyfin-cache"
nfs_mount_opts: "soft,lock,vers=4"

# Jellyfin User
jellyfin_user: jellyfin
jellyfin_uid: 1001
jellyfin_gid: 1001

# SSH Configuration
rffmpeg_ssh_port: 22

# NVIDIA Driver Version (if using GPU)
nvidia_driver_version: "535"
