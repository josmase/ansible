---
# Default variables for 3D printing setup

# Enable/disable specific software categories
install_modeling_software: true
install_slicing_software: true
install_printing_tools: true

# OrcaSlicer installation paths
orcaslicer_install_dir: "/usr/local/orca-slicer"
orcaslicer_build_dir: "/home/{{ ansible_user | default(ansible_user_id) }}/tmp/OrcaSlicer"
orcaslicer_check_dir: "/home/{{ ansible_user | default(ansible_user_id) }}/tmp/OrcaSlicer-check"
orcaslicer_install_bin: "{{ orcaslicer_install_dir }}/bin/orca-slicer"
orcaslicer_install_appimage: "{{ orcaslicer_install_dir }}/OrcaSlicer.AppImage"
orcaslicer_resources_dir: "{{ orcaslicer_install_dir }}/resources"
orcaslicer_version_file: "{{ orcaslicer_install_dir }}/version.txt"

# OrcaSlicer build configuration
# Limit parallel jobs to prevent OOM issues
# Each C++ compilation can use 2-3GB RAM, so we limit to stay under 20GB total
# Set to 0 to use all available cores (not recommended for systems with <64GB RAM)
orcaslicer_build_jobs: 6