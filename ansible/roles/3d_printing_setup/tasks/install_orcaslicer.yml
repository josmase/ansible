---
# Tasks for installing OrcaSlicer (3D printing slicer)
# Builds from source following official instructions

- name: Install OrcaSlicer dependencies for Arch Linux
  pacman:
    name:
      - autoconf
      - automake
      - base-devel
      - cmake
      - curl
      - dbus
      - eglexternalplatform
      - extra-cmake-modules
      - file
      - gcc
      - gettext
      - git
      - git-lfs
      - glew
      - gstreamer
      - gtk3
      - libmspack
      - libsecret
      - libspnav
      - openssl
      - libtool
      - make
      - mesa
      - ninja
      - patch
      - pkgconf
      - texinfo
      - webkitgtk-6.0
      - wayland-protocols
      - wget
    state: present
  when: ansible_facts['os_family'] == "Archlinux"

- name: Install OrcaSlicer dependencies for Debian/Ubuntu
  apt:
    name:
      - autoconf
      - automake
      - cmake
      - curl
      - libcurl4-openssl-dev
      - libdbus-1-dev
      - eglexternalplatform-dev
      - extra-cmake-modules
      - file
      - gettext
      - git
      - git-lfs
      - libglew-dev
      - libgstreamerd-3-dev
      - libgtk-3-dev
      - libmspack-dev
      - libsecret-1-dev
      - libspnav-dev
      - libssl-dev
      - libtool
      - libudev-dev
      - libfuse-dev
      - m4
      - ninja-build
      - texinfo
      - libwebkit2gtk-4.0-dev
      - wget
    state: present
  when: ansible_facts['os_family'] == "Debian"

- name: Check if OrcaSlicer is already installed
  stat:
    path: "{{ orcaslicer_install_bin }}"
  register: orcaslicer_installed

- name: Clean up old OrcaSlicer build directory
  file:
    path: "{{ orcaslicer_build_dir }}"
    state: absent
  when: not orcaslicer_installed.stat.exists

- name: Clone OrcaSlicer repository
  git:
    repo: https://github.com/SoftFever/OrcaSlicer.git
    dest: "{{ orcaslicer_build_dir }}"
    version: main
    depth: 1
  when: not orcaslicer_installed.stat.exists

- name: Pull Git LFS files for OrcaSlicer
  command: git lfs pull
  args:
    chdir: "{{ orcaslicer_build_dir }}"
  when: not orcaslicer_installed.stat.exists

- name: Patch CMakeLists.txt to use WebKitGTK 6.0 (fixes device tab crash)
  replace:
    path: "{{ orcaslicer_build_dir }}/src/slic3r/CMakeLists.txt"
    regexp: 'pkg_check_modules\(webkit2gtk REQUIRED webkit2gtk-4\.1\)'
    replace: 'pkg_check_modules(webkit2gtk REQUIRED webkitgtk-6.0)'
  when:
    - not orcaslicer_installed.stat.exists
    - ansible_facts['os_family'] == "Archlinux"

- name: Build OrcaSlicer dependencies
  command: ./build_linux.sh -d -r -j {{ orcaslicer_build_jobs }}
  args:
    chdir: "{{ orcaslicer_build_dir }}"
  when: not orcaslicer_installed.stat.exists

- name: Build OrcaSlicer from source
  command: ./build_linux.sh -s -r -j {{ orcaslicer_build_jobs }}
  args:
    chdir: "{{ orcaslicer_build_dir }}"
  when: not orcaslicer_installed.stat.exists

- name: Build OrcaSlicer AppImage
  command: ./build_linux.sh -i -r -j {{ orcaslicer_build_jobs }}
  args:
    chdir: "{{ orcaslicer_build_dir }}"
  when: not orcaslicer_installed.stat.exists

- name: Get installed commit hash
  command: git rev-parse HEAD
  args:
    chdir: "{{ orcaslicer_build_dir }}"
  register: installed_commit
  when: not orcaslicer_installed.stat.exists

- name: Create OrcaSlicer installation directory structure
  file:
    path: "{{ item }}"
    state: directory
    mode: "0755"
    owner: root
    group: root
  loop:
    - "{{ orcaslicer_install_dir }}"
    - "{{ orcaslicer_install_dir }}/bin"
  when: not orcaslicer_installed.stat.exists

- name: Install OrcaSlicer resources directory
  synchronize:
    src: "{{ orcaslicer_build_dir }}/resources/"
    dest: "{{ orcaslicer_resources_dir }}/"
    delete: no
    recursive: yes
  delegate_to: "{{ inventory_hostname }}"
  when: not orcaslicer_installed.stat.exists

- name: Install OrcaSlicer binary
  copy:
    src: "{{ orcaslicer_build_dir }}/build/package/bin/orca-slicer"
    dest: "{{ orcaslicer_install_bin }}"
    mode: "0755"
    owner: root
    group: root
    remote_src: yes
  when: not orcaslicer_installed.stat.exists

- name: Install OrcaSlicer AppImage
  shell: |
    find {{ orcaslicer_build_dir }}/build -maxdepth 1 -name "OrcaSlicer*.AppImage" -not -name "appimagetool.AppImage" -exec cp {} {{ orcaslicer_install_appimage }} \;
    chmod +x {{ orcaslicer_install_appimage }}
  when: not orcaslicer_installed.stat.exists

- name: Create symlink in /usr/local/bin
  file:
    src: "{{ orcaslicer_install_bin }}"
    dest: /usr/local/bin/orca-slicer
    state: link
  when: not orcaslicer_installed.stat.exists

# Check for NVIDIA + Wayland environment (driver versions > 555 need workarounds)
- name: Get actual user UID (not escalated)
  command: id -u {{ ansible_user }}
  register: actual_user_uid
  changed_when: false
  when: not orcaslicer_installed.stat.exists

- name: Check if running Wayland session
  stat:
    path: "/run/user/{{ actual_user_uid.stdout }}/wayland-0"
  register: wayland_socket
  changed_when: false
  when: not orcaslicer_installed.stat.exists

- name: Check NVIDIA driver version
  command: nvidia-smi --query-gpu=driver_version --format=csv,noheader
  register: nvidia_driver
  changed_when: false
  failed_when: false
  when:
    - not orcaslicer_installed.stat.exists
    - wayland_socket.stat.exists

- name: Check if using NVIDIA GPU
  shell: lsmod | grep -i nvidia
  register: gpu_vendor
  changed_when: false
  failed_when: false
  when:
    - not orcaslicer_installed.stat.exists
    - wayland_socket.stat.exists

- name: Set NVIDIA Wayland workaround flag
  set_fact:
    needs_nvidia_wayland_fix: true
  when:
    - not orcaslicer_installed.stat.exists
    - wayland_socket.stat.exists
    - gpu_vendor.rc == 0
    - nvidia_driver.stdout is defined
    - nvidia_driver.stdout | regex_replace('^([0-9]+).*', '\\1') | int > 555

- name: Create OrcaSlicer wrapper script for NVIDIA+Wayland
  copy:
    dest: "{{ orcaslicer_install_dir }}/orca-slicer-wrapper.sh"
    mode: "0755"
    owner: root
    group: root
    content: |
      #!/bin/bash
      # NVIDIA Wayland workaround for driver versions > 555
      export LC_ALL=C
      export __GLX_VENDOR_LIBRARY_NAME=mesa
      export __EGL_VENDOR_LIBRARY_FILENAMES=/usr/share/glvnd/egl_vendor.d/50_mesa.json
      export MESA_LOADER_DRIVER_OVERRIDE=zink
      export GALLIUM_DRIVER=zink
      export WEBKIT_DISABLE_DMABUF_RENDERER=1
      exec "{{ orcaslicer_install_bin }}" "$@"
  when:
    - not orcaslicer_installed.stat.exists
    - needs_nvidia_wayland_fix | default(false)

- name: Create desktop entry for OrcaSlicer (with NVIDIA Wayland wrapper)
  copy:
    dest: /usr/share/applications/orcaslicer.desktop
    mode: "0644"
    owner: root
    group: root
    content: |
      [Desktop Entry]
      Name=OrcaSlicer
      Comment=3D Printer Slicer
      Exec={{ orcaslicer_install_dir }}/orca-slicer-wrapper.sh %u
      Icon=orcaslicer
      Terminal=false
      Type=Application
      Categories=Graphics;3DGraphics;Engineering;
      MimeType=model/stl;application/vnd.ms-3mfdocument;application/prs.wavefront-obj;application/x-amf;x-scheme-handler/orcaslicer;
  when:
    - not orcaslicer_installed.stat.exists
    - needs_nvidia_wayland_fix | default(false)

- name: Create desktop entry for OrcaSlicer (standard)
  copy:
    dest: /usr/share/applications/orcaslicer.desktop
    mode: "0644"
    owner: root
    group: root
    content: |
      [Desktop Entry]
      Name=OrcaSlicer
      Comment=3D Printer Slicer
      Exec=env LC_ALL=C {{ orcaslicer_install_bin }} %u
      Icon=orcaslicer
      Terminal=false
      Type=Application
      Categories=Graphics;3DGraphics;Engineering;
      MimeType=model/stl;application/vnd.ms-3mfdocument;application/prs.wavefront-obj;application/x-amf;x-scheme-handler/orcaslicer;
  when:
    - not orcaslicer_installed.stat.exists
    - not (needs_nvidia_wayland_fix | default(false))

- name: Save installed version commit hash
  copy:
    content: "{{ installed_commit.stdout }}"
    dest: "{{ orcaslicer_version_file }}"
    mode: "0644"
    owner: root
    group: root
  when: not orcaslicer_installed.stat.exists

- name: Clean up OrcaSlicer build directory
  file:
    path: "{{ orcaslicer_build_dir }}"
    state: absent
  when: not orcaslicer_installed.stat.exists

- name: Verify OrcaSlicer installation
  command: "{{ orcaslicer_install_bin }} --version"
  register: orcaslicer_version_check
  changed_when: false
  failed_when: false

- name: Display OrcaSlicer installation status
  debug:
    msg: "OrcaSlicer installed successfully"
  when: orcaslicer_version_check.rc == 0
