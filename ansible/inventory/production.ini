# Production Infrastructure Inventory
# ============================

# Global Variables
[all:vars]
ansible_connection=ssh
ansible_user=ubuntu

# Core Infrastructure Groups
# ========================

# Kubernetes Cluster
[k3s_cluster:children]
k3s_masters
k3s_nodes

[k3s_masters]
192.168.1.201  k3s_role=master
192.168.1.202  k3s_role=master
192.168.1.203  k3s_role=master

[k3s_nodes]
192.168.1.204  k3s_role=node
192.168.1.205  k3s_role=node
192.168.1.206  k3s_role=node

# Storage Infrastructure
[storage_infrastructure:children]
storage_servers
storage_clients

[storage_servers]
storage.local.hejsan.xyz  storage_role=primary
192.168.1.213            storage_role=secondary  # hemmas

[storage_clients]
media.local.hejsan.xyz   storage_type=nfs,smb

# Media Services
[media_services]
media.local.hejsan.xyz
192.168.1.213  # hemmas - secondary media server

# 3D Printer Infrastructure
[printer_infrastructure:children]
printer_monitors
printer_cameras

[printer_monitors]
ubuntu-ms-7977.localdomain  monitor_type=obico

[printer_cameras]
printer-camera.localdomain  camera_type=mjpg-streamer

# Development Infrastructure
[development_infrastructure]
archlinux.localdomain ansible_user=jonas  # Override default user for development machine

# Dedicated Xorg gaming session hosts
[gaming_workstations]
archlinux.localdomain ansible_user=jonas  # Steam/Proton X11 session

# 3D Printing Workstations
[3d_printing_workstations]
archlinux.localdomain ansible_user=jonas  # Main 3D printing workstation

# Service Groups
# =============

# Docker and Container Services
[docker_hosts:children]
media_services
printer_infrastructure
storage_infrastructure
development_infrastructure

# File Sharing Services
[nfs_servers:children]
storage_servers

[nfs_clients:children]
media_services
development_infrastructure

[smb_servers:children]
storage_servers

# Aggregate Groups
# ===============

[all_servers:children]
k3s_cluster
storage_infrastructure
media_services
printer_infrastructure
development_infrastructure
gaming_workstations

# Local Development
[local]
localhost ansible_connection=local ansible_user=jonas