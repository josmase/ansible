[defaults]
nocows = 1
host_key_checking = False
retry_files_enabled = False
inventory = $PWD/inventory.ini
vault_password_file = $PWD/.vault_pass
roles_path = $PWD/galaxy_role/:$PWD/roles
collections_path = $PWD/galaxy_collection/
interpreter_python = /usr/bin/python3

[ssh_connection]
pipelining = True