- hosts: encrypted
  tags:
    - fs
  vars_files:
    - ../vars/vault.yml
  roles:
    - crypt_setup

- hosts: media_server
  tags:
    - fs
  vars_files:
    - ../vars/vault.yml
  roles:
    - merger_fs

- hosts: media_server
  tags:
    - docker
  vars_files:
    - ../vars/vault.yml
  roles:
    - docker


- hosts: main
  tags:
    - vnc
  become: true
  vars_files:
    - ../vars/vault.yml
  roles:
   - sdarwin.vnc

- hosts: all_servers
  tags:
    - general
  vars_files:
    - ../vars/vault.yml
  roles:
    - role: gantsign.antigen
      users:
        - username: "{{ ansible_user }}"
          antigen_libraries:
            - name: oh-my-zsh
          antigen_theme:
            name: robbyrussell
          antigen_bundles:
            - name: git
            - name: zsh-syntax-highlighting
              url: zsh-users/zsh-syntax-highlighting
    - role: general_setup
